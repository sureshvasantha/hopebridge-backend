spring.datasource.url=jdbc:h2:file:./data/dnsdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

#-SQL
# spring.jpa.hibernate.ddl-auto=none
# spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#-LOG
logging.file.name=oms.log
logging.pattern.console=%d{yyyy-MM-dd'T'HH:mm:ss.SSSXXX} %highlight(%5level) ${PID:-} --- [%thread] [correlationId: %X{correlationId}] %logger{36}: %msg%n

# Swagger
springdoc.api-docs.version=OPENAPI_3_0

# Upload size
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# jackson
# Properly handle Java 8 date/time types
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
spring.jackson.time-zone=Asia/Kolkata
